name: Testing

on: push

jobs:
  test:
    name: Tests passes
    runs-on: ubuntu-latest

    steps:
      - name: ⬇ Git checkout
        uses: actions/checkout@v3

      - name: 💾 Install modules
        run: npm ci

      - name: 🌐 Set up environment variables
        run: echo "REACT_APP_URL_API=https://maximiliano-gutierrez-final-project-back.onrender.com/" >> $GITHUB_ENV

      - name: 🧪 Testing
        run: npm test
